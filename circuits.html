---
layout: default
title: Circuits
---

<div class="posts">
  <select id="picker">
    <option value="">Pick a Circuit</option>
    <option value="/#c{{ circuit.number }}">x</option>
  </select>

  <script>
      document.getElementById("picker").onchange = function() {
          if (this.selectedIndex!==0) {
              window.location.href = this.value;
          }        
      };
  </script>

  <ul>
    {% for circuit in site.data.circuits %}
    <li><a href="#c{{ circuit.number }}">Circuit #{{ circuit.number }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="posts">
  {% for circuit in site.data.circuits %}
  <div class="post">
    <h1 class="post-title"><a name="c{{ circuit.number }}">
      <a href="{{ circuit.url }}">
        Circuit #{{ circuit.number }} - {{ circuit.keys }}
      </a>
    </h1>

    <center><video controls="controls" height="auto" width="100%" max-width="640">
    <source src="{{ circuit.url }}" type="video/mp4"></source>
    </video></center>
  </div>
  {% endfor %}
</div>
